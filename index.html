    <style>
        :root {
            --primary: #6366f1;
            --secondary: #06b6d4;
            --accent: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(45deg, #ff0080 0%, #ff8c00 12%, #40e0d0 25%, #ee82ee 37%, #32cd32 50%, #ff1493 62%, #00bfff 75%, #ffd700 87%, #ff69b4 100%);
            background-size: 800% 800%;
            animation: crazyGradientShift 8s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes crazyGradientShift {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 100%; }
            50% { background-position: 0% 100%; }
            75% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        /* Common glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
        }

        /* Navigation */
        .navbar {
            padding: 0.5rem 0;
            border-radius: 0 0 15px 15px;
            margin: 0 10px;
        }

        .navbar-brand {
            font-family: 'Comic Neue', 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', cursive;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
        }

        .brand-logo, .hero-logo {
            object-fit: contain;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }

        .brand-logo { width: 35px; height: 35px; margin-right: 8px; }
        .hero-logo { width: 100px; height: 100px; margin: 0 auto 1rem; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-5deg); }
            75% { transform: translateY(-3px) rotate(5deg); }
        }

        .navbar-nav .nav-link {
            color: var(--text-dark) !important;
            font-weight: 600;
            margin: 0 1rem;
            transition: all 0.3s ease;
            border-radius: 20px;
            padding: 8px 16px !important;
        }

        .navbar-nav .nav-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 10px 0;
        }

        .hero-content {
            border-radius: 20px;
            padding: 1.5rem;
            margin: 0 10px;
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            animation: heroWobble 4s ease-in-out infinite;
        }

        @keyframes heroWobble {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.02); }
            50% { transform: rotate(0deg) scale(0.98); }
            75% { transform: rotate(-1deg) scale(1.01); }
        }

        .hero-title {
            font-family: 'Comic Neue', 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', cursive;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        /* Cloud hero layout */
        .cloud-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 360px;
            margin: 0 auto;
        }

        .cloud {
            position: absolute;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.1));
        }

        .main-cloud  { width: 75%; left: 45%; top: 60%; transform: translate(-50%, -45%); }

        .logo-on-cloud {
            position: absolute;
            width: 120px;
            left: 45%;
            top: 15%;
            transform: translate(-50%, -50%);
            z-index: 2;
            animation: bounce 2s ease-in-out infinite;
        }

        .cloud-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-20%);
            text-align: center;
            z-index: 3;
        }

        /* Floating animations - consolidated */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .shooting-star {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: shootingStar 8s linear infinite;
            pointer-events: none;
        }

        /* Generate positions using nth-child */
        .floating-emoji:nth-child(4n+1) { animation: floatAndSpin 6s ease-in-out infinite; }
        .floating-emoji:nth-child(odd)  { animation-delay: calc(var(--i, 0) * 0.5s); }
        .floating-emoji:nth-child(even) { animation-delay: calc(var(--i, 0) * 0.7s); }

        .shooting-star:nth-child(odd) { top: calc(10% + var(--i, 0) * 15%); animation-delay: calc(var(--i, 0) * 2s); }
        .shooting-star:nth-child(even) { top: calc(30% + var(--i, 0) * 20%); animation-delay: calc(var(--i, 0) * 3s); }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-5deg); }
        }

        @keyframes floatAndSpin {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-15px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-25px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-10px) rotate(270deg) scale(1.05); }
        }

        @keyframes shootingStar {
            0% { left: -10%; opacity: 0; transform: rotate(-45deg) scale(0.5); }
            10%, 90% { opacity: 1; transform: rotate(-45deg) scale(1); }
            100% { left: 110%; opacity: 0; transform: rotate(-45deg) scale(0.5); }
        }

        /* Footer */
        .footer {
            padding: 0.5rem 0;
            margin: 0 10px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .footer p { margin-bottom: 0.25rem; font-size: 0.9rem; }

        /* Responsive - consolidated */
        @media (max-width: 768px) {
            .navbar { margin: 0 5px; }
            .navbar-brand { font-size: 1.2rem; }
            .brand-logo { width: 28px; height: 28px; }
            .hero-content { padding: 1rem 0.75rem; margin: 0 5px; }
            .hero-logo { width: 80px; height: 80px; }
            .hero-title { font-size: 1.75rem; }
            .hero-subtitle { font-size: 1rem; }
            .hero-description { font-size: 0.9rem; }
            .floating-emoji:nth-child(n+13) { display: none; }
            .shooting-star:nth-child(n+5) { display: none; }
            .main-cloud { width: 90%; left: 50%; top: 60%; transform: translate(-50%, -50%); }
            .logo-on-cloud { width: 90px; top: 22%; left: 50%; }
            .cloud-text { top: 60%; left: 5%; transform: translateY(-50%); }
            .hero-title { font-size: 1.5rem; }
            .hero-subtitle { font-size: 1rem; }
            .cloud-text p { font-size: 0.75rem; }
        }

        @media (max-width: 480px) {
            .navbar { margin: 0 2px; }
            .floating-emoji:nth-child(n+9) { display: none; }
            .shooting-star:nth-child(n+4) { display: none; }
            .main-cloud { width: 95%; left: 50%; top: 60%; transform: translate(-50%, -50%); }
            .logo-on-cloud { width: 70px; top: 25%; left: 50%; }
            .cloud-text { top: 60%; left: 5%; transform: translateY(-50%); }
            .hero-title { font-size: 1.25rem; }
            .hero-subtitle { font-size: 0.9rem; }
            .cloud-text p { font-size: 0.7rem; }
        }

        /* Animations */
        .fade-in { animation: fadeInUp 0.8s ease-out; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dynamic animations added via JS */
        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(720deg) scale(2); opacity: 0; }
        }
        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) rotate(1deg); }
            20%, 40%, 60%, 80% { transform: translateX(10px) rotate(-1deg); }
        }
        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(3) rotate(360deg); opacity: 0; }
        }

        .navbar, .footer { display: none !important; }

        /* Dynamic lightning emoji bolts */
        .lightning-bolt {
            position: absolute;
            font-size: 2.5rem;
            left: 0;
            top: 0;
            opacity: 0;
            z-index: 4;
            pointer-events: none;
            color:#ffeb3b;
            text-shadow: 0 0 6px #ffff33, 0 0 12px #ffeb3b;
            filter: hue-rotate(0deg) !important;
            transition: transform 0.7s ease-out, opacity 0.7s ease-out;
            transform: translate(0,0) scale(0.3);
        }
    </style>
    
    <!-- Font loading optimization -->
    <script>
        // Add fonts-loaded class when fonts are ready
        if (document.fonts && document.fonts.ready) {
            document.fonts.ready.then(() => {
                document.documentElement.classList.add('fonts-loaded');
            });
        } else {
            // Fallback for older browsers
            setTimeout(() => {
                document.documentElement.classList.add('fonts-loaded');
            }, 100);
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Optimized JavaScript -->
    <script>
        // Consolidated animation functions
        const emojis = ['🤖', '⚡', '🧠', '💫', '🔮', '🌟', '✨', '🚀', '💡', '🎯', '⭐', '🔥', '🎉', '🎊', '🎈', '🎆', '🎇', '🌪️', '💥', '🌈', '🦄', '👾', '🎮', '🕹️', '🎪', '🎭', '🎨', '🎵', '🎶', '🥳', '🤩', '😎', '🤯'];
        
        function createFloatingElement(emoji, className = '', duration = 3000) {
            const el = document.createElement('div');
            el.innerHTML = emoji;
            el.className = className;
            Object.assign(el.style, {
                position: 'fixed',
                left: Math.random() * 100 + 'vw',
                top: '100vh',
                fontSize: (Math.random() * 2 + 1.5) + 'rem',
                zIndex: '1000',
                pointerEvents: 'none',
                animation: `floatUp ${Math.random() * 3 + 2}s ease-out forwards`,
                transform: `rotate(${Math.random() * 360}deg)`
            });
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration);
        }

        function createExplosion(x, y, count = 8) {
            const explosionEmojis = ['💥', '✨', '💫'];
            for(let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.innerHTML = explosionEmojis[Math.floor(Math.random() * explosionEmojis.length)];
                Object.assign(firework.style, {
                    position: 'fixed',
                    left: x + 'px',
                    top: y + 'px',
                    fontSize: '2rem',
                    zIndex: '9999',
                    pointerEvents: 'none',
                    animation: `explode 1s ease-out forwards`,
                    animationDelay: (i * 0.1) + 's'
                });
                
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }

        function screenShake() {
            // initiate body shake
            document.body.style.animation = 'screenShake 0.5s ease-in-out';
            // spawn synchronized lightning burst
            createLightning();
            // clear shake after animation
            setTimeout(() => document.body.style.animation = '', 500);
        }

        // Spread out initial floating emojis to avoid overlap
        function positionFloatingEmojis() {
            const MIN_DIST = 15; // minimum distance between emojis (vw/vh units)
            const placed = [];
            document.querySelectorAll('.floating-emoji').forEach(el => {
                let x, y, tries = 0;
                do {
                    x = Math.random() * 80 + 10; // 10–90 vw
                    y = Math.random() * 80 + 10; // 10–90 vh
                    tries++;
                } while (placed.some(p => Math.hypot(p.x - x, p.y - y) < MIN_DIST) && tries < 30);

                placed.push({ x, y });
                el.style.left = x + 'vw';
                el.style.top  = y + 'vh';
            });
        }

        // Event listeners
        document.addEventListener('click', (e) => createExplosion(e.clientX, e.clientY));
        
        document.querySelectorAll('.brand-logo, .hero-logo').forEach(logo => {
            logo.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => this.style.animation = '', 100);
                
                // Emoji explosion
                for(let i = 0; i < 20; i++) {
                    setTimeout(() => createFloatingElement(emojis[Math.floor(Math.random() * emojis.length)]), i * 50);
                }
                
                screenShake();
                flashColorShift();
            });
        });

        // Periodic animations
        setInterval(() => createFloatingElement(emojis[Math.floor(Math.random() * emojis.length)]), 1500);
        setInterval(() => {
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingElement(emojis[Math.floor(Math.random() * emojis.length)]), i * 150);
            }
        }, 8000);
        setInterval(screenShake, 10000);

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('fade-in');
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        document.querySelectorAll('.feature-preview').forEach((el, index) => {
            el.style.animationDelay = `${index * 0.2}s`;
            observer.observe(el);
        });

        // Position emojis once everything is loaded
        positionFloatingEmojis();

        // === Lightning bolt effect ===
        function spawnBolt(cloudBox){
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
            bolt.innerHTML = '⚡';
            const cloudWidth = cloudBox.offsetWidth;
            const cloudHeight = cloudBox.offsetHeight;
            // spawn from middle top area
            bolt.style.left = (Math.random()*0.6 + 0.2) * cloudWidth + 'px';
            bolt.style.top  = cloudHeight*0.4 + 'px';
            bolt.style.fontSize = (Math.random()*3 + 3)+'rem';
            cloudBox.appendChild(bolt);

            // compute scatter destination
            const dx = (Math.random()*2 -1)*120; // -120..120px
            const dy = (Math.random()*2 -1)*120; // -120..120px
            requestAnimationFrame(()=>{ 
                bolt.style.opacity = 1;
                bolt.style.transform = `translate(${dx}px, ${dy}px) scale(1.3) rotate(${Math.random()*40-20}deg)`;
            });
            setTimeout(()=> bolt.remove(), 900);
        }

        function createLightning() {
            const cloudBox = document.querySelector('.cloud-container');
            if (!cloudBox) return;
            const bolts = Math.floor(Math.random()*6)+3; // 1-3 bolts
            for(let i=0;i<bolts;i++) setTimeout(()=>spawnBolt(cloudBox), i*100);
        }

        // Flashing hue shift effect
        function flashColorShift() {
            const flashes = 8;
            for(let i=0;i<flashes;i++){
                setTimeout(()=>{document.body.style.filter='hue-rotate(180deg) saturate(2)';}, i*200);
                setTimeout(()=>{document.body.style.filter='';}, i*200+100);
            }
        }

        // ===== Pull-to-refresh: drag down to reload the page =====
        (function enablePullToRefresh(){
            let startY = null;
            const THRESHOLD = 80; // pixels pulled down required to trigger refresh

            // Record initial Y when touch starts at top of the page
            window.addEventListener('touchstart', (e) => {
                if (document.scrollingElement.scrollTop === 0) {
                    startY = e.touches[0].clientY;
                } else {
                    startY = null;
                }
            }, { passive: true });

            // Check distance moved; if beyond threshold then reload
            window.addEventListener('touchmove', (e) => {
                if (startY === null) return;
                const currentY = e.touches[0].clientY;
                if (currentY - startY > THRESHOLD) {
                    startY = null;
                    location.reload();
                }
            }, { passive: true });

            // Reset on touch end
            window.addEventListener('touchend', () => {
                startY = null;
            });
        })();
    </script>
