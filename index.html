<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bright Matter Labs 🤖 - Where AI meets creativity! Building the future with code and curiosity ✨">
    <meta name="author" content="Bright Matter Labs">
    <title>Bright Matter Labs 🤖 - AI Magic in Progress! ✨</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comic+Neue:300,400,700|Inter:400,500,600&display=swap" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">

    <style>
        :root {
            --primary-color: #6366f1; /* Bright purple */
            --secondary-color: #06b6d4; /* Cyan */
            --accent-color: #10b981; /* Emerald */
            --warm-color: #f59e0b; /* Amber */
            --pink-color: #ec4899; /* Pink */
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header & Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-soft);
            padding: 1rem 0;
            border-radius: 0 0 25px 25px;
            margin: 0 20px;
        }

        .navbar-brand {
            font-family: 'Comic Neue', cursive;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color) !important;
            display: flex;
            align-items: center;
        }

        .brand-logo {
            width: 45px;
            height: 45px;
            margin-right: 12px;
            object-fit: contain;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(-5deg); }
            75% { transform: translateY(-3px) rotate(5deg); }
        }

        /* Hero logo styling */
        .hero-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            object-fit: contain;
            animation: logoFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(-3deg) scale(1.05); }
            50% { transform: translateY(-15px) rotate(0deg) scale(1.08); }
            75% { transform: translateY(-8px) rotate(3deg) scale(1.03); }
        }

        .navbar-nav .nav-link {
            color: var(--text-dark) !important;
            font-weight: 600;
            margin: 0 1rem;
            transition: all 0.3s ease;
            border-radius: 20px;
            padding: 8px 16px !important;
        }

        .navbar-nav .nav-link:hover {
            background: var(--gradient-1);
            color: white !important;
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px 0;
        }

        .hero-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 2rem;
            margin: 0 20px;
            box-shadow: var(--shadow-soft);
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 100%;
        }

        .hero-title {
            font-family: 'Comic Neue', cursive;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Floating elements */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .floating-emoji:nth-child(1) { top: 15%; left: 8%; animation-delay: 0s; }
        .floating-emoji:nth-child(2) { top: 25%; right: 12%; animation-delay: 1s; }
        .floating-emoji:nth-child(3) { top: 45%; left: 3%; animation-delay: 2s; }
        .floating-emoji:nth-child(4) { bottom: 35%; right: 8%; animation-delay: 3s; }
        .floating-emoji:nth-child(5) { bottom: 25%; left: 12%; animation-delay: 4s; }
        .floating-emoji:nth-child(6) { top: 35%; right: 5%; animation-delay: 5s; }
        .floating-emoji:nth-child(7) { bottom: 45%; right: 20%; animation-delay: 6s; }
        .floating-emoji:nth-child(8) { top: 55%; left: 18%; animation-delay: 7s; }
        .floating-emoji:nth-child(9) { top: 65%; right: 25%; animation-delay: 8s; }
        .floating-emoji:nth-child(10) { bottom: 55%; left: 25%; animation-delay: 9s; }
        .floating-emoji:nth-child(11) { top: 75%; left: 35%; animation-delay: 10s; }
        .floating-emoji:nth-child(12) { bottom: 65%; right: 35%; animation-delay: 11s; }
        .floating-emoji:nth-child(13) { top: 85%; right: 45%; animation-delay: 12s; }
        .floating-emoji:nth-child(14) { bottom: 75%; left: 45%; animation-delay: 13s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(-10px) rotate(-5deg); }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: shootingStar 8s linear infinite;
            pointer-events: none;
        }

        .shooting-star:nth-child(15) { 
            top: 10%; 
            animation-delay: 0s; 
            animation-duration: 6s;
        }
        .shooting-star:nth-child(16) { 
            top: 30%; 
            animation-delay: 2s; 
            animation-duration: 7s;
        }
        .shooting-star:nth-child(17) { 
            top: 50%; 
            animation-delay: 4s; 
            animation-duration: 8s;
        }
        .shooting-star:nth-child(18) { 
            top: 70%; 
            animation-delay: 6s; 
            animation-duration: 9s;
        }

        @keyframes shootingStar {
            0% {
                left: -10%;
                opacity: 0;
                transform: rotate(-45deg) scale(0.5);
            }
            10% {
                opacity: 1;
                transform: rotate(-45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: rotate(-45deg) scale(1);
            }
            100% {
                left: 110%;
                opacity: 0;
                transform: rotate(-45deg) scale(0.5);
            }
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            background: var(--gradient-2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: var(--shadow-soft);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Buttons */
        .btn-fun {
            background: var(--gradient-3);
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .btn-fun:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-hover);
            color: white;
        }

        .btn-fun:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-fun:hover:before {
            left: 100%;
        }

        /* Coming Soon Section */
        .coming-soon {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            margin: 3rem 20px;
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .feature-preview {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .feature-preview:hover {
            transform: translateY(-5px) rotate(1deg);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            margin: 0 20px;
            border-radius: 25px 25px 0 0;
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px) scale(1.2);
            color: var(--secondary-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-description {
                font-size: 1rem;
            }
            
            .hero-content {
                padding: 1.5rem;
                margin: 0 10px;
            }
            
            .hero-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            .navbar {
                margin: 0 10px;
            }
            
            .footer {
                margin: 0 10px;
            }
            
            .floating-emoji {
                display: none;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wiggle {
            animation: wiggle 0.5s ease-in-out;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Fun interactions - cleaned up unused code

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe all elements
        document.querySelectorAll('.feature-preview').forEach((el, index) => {
            el.style.animationDelay = `${index * 0.2}s`;
            observer.observe(el);
        });

        // Random emoji animation
        function addRandomEmoji() {
            const emojis = ['🤖', '⚡', '🧠', '💫', '🔮', '🌟', '✨', '🚀', '💡', '🎯', '⭐', '🔥'];
            const emoji = document.createElement('div');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'fixed';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '100vh';
            emoji.style.fontSize = '2rem';
            emoji.style.zIndex = '1000';
            emoji.style.pointerEvents = 'none';
            emoji.style.animation = 'floatUp 4s ease-out forwards';
            
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 4000);
        }

        // Add floating emoji more frequently
        setInterval(addRandomEmoji, 3000);
        
        // Add emoji bursts occasionally
        function addEmojiBurst() {
            for(let i = 0; i < 5; i++) {
                setTimeout(() => addRandomEmoji(), i * 300);
            }
        }
        
        // Trigger emoji bursts every 15 seconds
        setInterval(addEmojiBurst, 15000);

        // Add CSS for floating up animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Interactive logo clicks
        document.querySelectorAll('.brand-logo, .hero-logo').forEach(logo => {
            logo.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 100);
                
                // Add some sparkles
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => addRandomEmoji(), i * 200);
                }
            });
        });
    </script>
